{% extends 'frontend/base.html' %}
{% block title %} FORM {% endblock %}
{% block content %}
<div class="container">
    <form action="addform" method="get">
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputFristname">Fristname</label>
              <input type="text" class="form-control" id="inputFristname" name="Fristname">
            </div>
            <div class="form-group col-md-6">
              <label for="inputLastname">Lastname</label>
              <input type="text" class="form-control" id="inputLastname" name="Lastname">
            </div>
          </div>
          <div class="form-group ">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" name="Email">
          </div>
        
        
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" name="Main">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" name="Main2">
        </div>
        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" name="city">
          </div>
          
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="zip">
          </div>
        </div>
       
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
</div>
  {% endblock %}
